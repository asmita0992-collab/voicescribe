<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #1a1a26;
    --border: #2a2a3d;
    --accent: #7c6af7;
    --accent2: #e84c8b;
    --accent3: #00d4aa;
    --text: #e8e8f0;
    --text-muted: #6b6b88;
    --text-dim: #3a3a55;
    --error: #ff4d6d;
    --warning: #ffb347;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grid Background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(124, 106, 247, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(124, 106, 247, 0.03) 1px, transparent 1px);
    background-size: 48px 48px;
    pointer-events: none;
    z-index: 0;
  }

  .page-wrapper {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 24px 80px;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 48px;
    padding-bottom: 24px;
    border-bottom: 1px solid var(--border);
  }

  .logo { display: flex; align-items: center; gap: 12px; }
  .logo-icon {
    width: 42px; height: 42px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 20px;
  }
  .logo-text { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
  .logo-text span { color: var(--accent); }
  .badge {
    background: rgba(124,106,247,0.15);
    border: 1px solid rgba(124,106,247,0.3);
    color: var(--accent);
    font-family: 'DM Mono', monospace;
    font-size: 11px; padding: 4px 10px; border-radius: 20px;
  }

  /* Inputs & UI */
  select {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    padding: 12px 16px;
    outline: none;
  }

  .btn {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 12px 20px; border-radius: 10px;
    font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 600;
    cursor: pointer; border: none; transition: all 0.2s;
  }
  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #5a4de8);
    color: #fff;
    box-shadow: 0 4px 20px rgba(124,106,247,0.3);
  }
  .btn-primary:hover { transform: translateY(-1px); }
  .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }
  
  .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
  .btn-ghost:hover { border-color: var(--accent); color: var(--accent); }
  .btn-sm { padding: 8px 14px; font-size: 12px; border-radius: 8px; }

  /* Upload */
  .upload-zone {
    border: 2px dashed var(--border);
    border-radius: 16px;
    padding: 48px 32px;
    text-align: center;
    cursor: pointer;
    background: var(--surface);
    margin-bottom: 32px;
    transition: all 0.3s;
  }
  .upload-zone:hover { border-color: var(--accent); background: rgba(124,106,247,0.05); }
  .upload-icon { font-size: 48px; display: block; margin-bottom: 16px; filter: grayscale(0.5); }
  
  .file-selected {
    display: flex; align-items: center; gap: 12px;
    background: rgba(0,212,170,0.08);
    border: 1px solid rgba(0,212,170,0.25);
    border-radius: 10px;
    padding: 14px 18px; margin-top: 16px; text-align: left;
  }

  /* Progress & Alerts */
  .progress-wrap { margin-bottom: 24px; display: none; }
  .progress-wrap.show { display: block; }
  .progress-bar-bg { background: var(--surface2); border-radius: 4px; height: 6px; overflow: hidden; margin-top: 8px; }
  .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }
  
  .alert {
    padding: 14px 18px; border-radius: 10px; font-size: 14px; margin-bottom: 16px;
    display: none; align-items: center; gap: 10px;
    font-family: 'DM Mono', monospace;
  }
  .alert.show { display: flex; }
  .alert-error { background: rgba(255,77,109,0.1); border: 1px solid rgba(255,77,109,0.3); color: #ff8fa0; }
  .alert-success { background: rgba(0,212,170,0.1); border: 1px solid rgba(0,212,170,0.3); color: var(--accent3); }

  /* Results */
  .results-section { display: none; margin-top: 40px; }
  .results-section.show { display: block; }
  .transcript-box {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 16px; padding: 24px; min-height: 160px;
    font-size: 16px; line-height: 1.8; white-space: pre-wrap;
    position: relative;
  }
  .confidence-badge {
    position: absolute; top: 16px; right: 16px;
    font-family: 'DM Mono', monospace; font-size: 11px;
    padding: 4px 10px; border-radius: 20px;
    background: rgba(0,212,170,0.15); color: var(--accent3);
  }
